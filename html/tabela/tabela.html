<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
</head>
<body>
    <header>
        <h1>adedonha</h1>
    </header>
    <section>
        <!--Table é uma tag para inicial uma tabela-->
        <table border="1">
            <tr>
                <!--Table Heading <th> para criar colunas de cabeçalho-->
                <th>Nome</th>
                <th>Fruta</th>
                <th>cor</th>
                <th>Objeto</th>
                <th>Lugar</th>
                <th>Animal</th>
            </tr>
            <tr>
                <td>Alex</td>
                <td>Amora</td>
                <td>Azul</td>
                <td>Arma</td>
                <td>Amazonia</td>
                <td>Anta</td>
            </tr>
            <tr>
                <td>Camila</td>
                <td>Caju</td>
                <td>Caramelo</td>
                <td>Caderno</td>
                <td>cuiabá</td>
                <td>cachorro</td>
            </tr>
            <tr>
                <td>Thís</td>
                <td>Tamarindo</td>
                <td>Turquesa</td>
                <td>tablet</td>
                <td>turquia</td>
                <td>tatu</td>
            </tr>

        </table>
    </section>
    <footer>
        by Iza Dantas Malafaia &copy;
    </footer>
    
</body>
</html>
