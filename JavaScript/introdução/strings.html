<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strings</title>
</head>
<body>
    <script>
        const string01= 'Instituto da Oportunidade Social';
        console.log(string01);/*acessasr o objeto CONSOLE e executar o método LOG  */
        console.error(string01);/* Método error */
        console.warn(string01);/* Método warn */
        
        console.log(string01.charAt(10)) /* metodo para acessar caracteres  */
        console.log(string01[11]);

        const texto = 'udshdifhsd dosh jih';
        console.log(texto.length) /* conta o tamanho da string */

        /* limpar console */
        console.clear();
        const padrao = 'hello word!';

        console.log(padrão);
        /* transforma o texto em maiúsculo */
        console.log(padrao.toUpperCase())
        /* transforma o texto em minúsculo */
        console.log(padrao.toLowerCase())
    </script>
    
</body>
</html>
